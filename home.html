{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            background: linear-gradient(135deg, #ff6a95, #8a42ff);
            
        }

        .container {
            width: 80%;
            height: 80vh;
            display: flex;
            align-items: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            width: 50%;
            padding: 50px;
        }

        .left h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .left p {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }

        .left a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .right {
            width: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left::before {
            
        }

        .nav {
            position: absolute;
            top: 20px;
            left: 50px;
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .login {
            background: #ff6a95;
            color: white;
        }

        .signup {
            background: black;
            color: white;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .logo img {
            width: 50px;
        }

        .image-container {
            position: relative;
            z-index: 0;
            width: 60%;
        }

        .image-container img {
            width: 100%;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Start with UI quick. Apply it in action.</h1>
            <p>Dive into UI with our gamification techniques. Create interfaces that help humans with their daily goals.</p>
            <a href="{% url "dashboardPage" %}">Get Started â†’</a>
        </div>
        <div class="right">
            
            <div class="image-container">
                <img src="https://images.pexels.com/photos/2853432/pexels-photo-2853432.jpeg" alt="Focus">
            </div>
        </div>
    </div>
</body>
</html>
